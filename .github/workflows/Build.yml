name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-11-jdk \
            autoconf automake pkg-config libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev libpng-dev wget

      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          mkdir -p $HOME/.buildozer/android/platform/android-sdk

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install cython buildozer
          # Insert the following step before your build step in .github/workflows/Build.yml
- name: Install Android commandline tools and sdkmanager (for Buildozer)
  run: |
    set -e
    sudo apt-get update
    sudo apt-get install -y openjdk-11-jdk wget unzip

    # Where Buildozer expects the SDK
    ANDROID_ROOT="$HOME/.buildozer/android/platform/android-sdk"
    mkdir -p "$ANDROID_ROOT"

    # Download and install commandline tools
    TMP="/tmp/cmdline-tools"
    mkdir -p "$TMP"
    wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O "$TMP/cmdline-tools.zip"
    unzip -q "$TMP/cmdline-tools.zip" -d "$TMP"
    # place under cmdline-tools/latest
    mkdir -p "$ANDROID_ROOT/cmdline-tools"
    mv "$TMP/cmdline-tools" "$ANDROID_ROOT/cmdline-tools/latest"

    # Ensure platform-tools and build-tools and platform are installed via sdkmanager
    export ANDROID_HOME="$ANDROID_ROOT"
    export ANDROID_SDK_ROOT="$ANDROID_ROOT"
    export PATH="$ANDROID_ROOT/cmdline-tools/latest/bin:$ANDROID_ROOT/platform-tools:$PATH"

    # Create a small wrapper at the path Buildozer checks for (/tools/bin/sdkmanager)
    mkdir -p "$ANDROID_ROOT/tools/bin"
    cat > "$ANDROID_ROOT/tools/bin/sdkmanager" <<'EOF'
#!/usr/bin/env bash
# wrapper that forwards to cmdline-tools sdkmanager
exec "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$HOME/.buildozer/android/platform/android-sdk" "$@"
EOF
    chmod +x "$ANDROID_ROOT/tools/bin/sdkmanager"

    # Accept licenses and install minimal packages (adjust API level / build-tools as needed)
    yes | "$ANDROID_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_ROOT" --licenses
    "$ANDROID_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_ROOT" "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

      - name: Install Android cmdline-tools (into Buildozer path)
        run: |
          cd $HOME/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ || true
          # Add cmdline-tools and platform-tools to PATH for subsequent steps
          echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Accept Licenses
        run: |
          # Ensure sdkmanager is available on PATH in this step (we added it to GITHUB_PATH)
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses

      - name: Install SDK Packages
        run: |
          # Install platform, platform-tools and explicit build-tools that Buildozer/p4a may require.
          # NOTE: change build-tools version if you want to pin to a different one (e.g., 31.0.0).
          $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk "platforms;android-33" "platform-tools" "build-tools;36.1.0" "cmdline-tools;latest"
          # Make sure licenses are accepted after package install
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses

      - name: Add build-tools to PATH (fix AIDL)
        run: |
          echo "$HOME/.buildozer/android/platform/android-sdk/build-tools/36.1.0" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vidmore-APK
          path: bin/*.apk
