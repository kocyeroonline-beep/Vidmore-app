name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{runner }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Set up Java (required by Android toolchain)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip wget build-essential autoconf automake pkg-config \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev libpng-dev

      - name: Install pip packages (Buildozer & Cython)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      - name: Install Android command line tools
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT}"
          mkdir -p "${SDK_ROOT}"
          cd "${SDK_ROOT}"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ || true

      - name: Add Android tools to PATH
        run: |
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/build-tools" >> $GITHUB_PATH

      - name: Install SDK packages and accept licenses
        run: |
          SDKMANAGER="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDKMANAGER"
          yes | "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Clean old Buildozer Android platform
        run: rm -rf $HOME/.buildozer/android/platform

      - name: Build APK (Buildozer)
        run: |
          export ANDROID_HOME="${ANDROID_SDK_ROOT}"
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT}"
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vidmore-APK
          path: bin/*.apk
